
<table mat-table [dataSource]="topTenCatches" class="mat-elevation-z8">
  <h1>Top 10 Catches</h1>
  <ng-container matColumnDef="fish-name">
    <th mat-header-cell *matHeaderCellDef>Fish</th>
    <td mat-cell *matCellDef="let catch">{{catch.fish.name}}</td>
  </ng-container>

  <ng-container matColumnDef="lake-name">
    <th mat-header-cell *matHeaderCellDef>Lake</th>
    <td mat-cell *matCellDef="let catch">{{catch.lake.name}}</td>
  </ng-container>

  <ng-container matColumnDef="lure-model">
    <th mat-header-cell *matHeaderCellDef>Lure</th>
    <td mat-cell *matCellDef="let catch">{{catch.lure.brand + " " + catch.lure.model}}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let catch">{{catch.weight + "kg"}}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
